    "aioredlock>=0.7.3",
    "stripe>=9.7.0",
    "tldextract>=5.1.2",
    "websockets>=12.0",
    "email-validator>=2.2.0",
    "temporalio>=1.6.0",
    "requests-toolbelt>=1.0.0",
    "rich[jupyter]>=13.7.0",
    "posthog>=3.7.0",
