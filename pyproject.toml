[project.optional-dependencies]
dev = [
    "isort>=5.13.2",
    "mypy>=1.4.1",
    "flake8>=6.0.0",
    "types-requests>=2.31.0.2",
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.1",
    "watchdog>=3.0.0",
    "mock>=5.1.0",
    "autoflake>=2.2.0",
    "pydevd-pycharm>=233.6745.319",
    "ipython>=8.17.2",
    "typer>=0.16.0",
    "ipykernel>=6.26.0",
    "notebook>=7.0.6",
    "freezegun>=1.2.2",
    "snoop>=0.4.3",
    "rich[jupyter]>=13.7.0",
    "fpdf>=1.7.2",
    "pypdf>=5.0.1",
    "twine>=6.1.0",
    "build>=1.2.2.post1",
    "pandas>=2.2.3",
    "pre-commit>=4.2.0",
    "ruff>=0.11.12",
    "aiosqlite>=0.21.0",
    "moto[s3,server]>=5.1.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "alembic/env.py",
]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
extend-select = ["PLC0415"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
skip_glob = [".tox", "__pycache__", "*.pyc", "venv*/*", "reports", "venv", "env", "node_modules", ".env", ".venv", "dist"]
skip = ["webeye/actions/__init__.py", "forge/sdk/__init__.py"]

[tool.mypy]
plugins = "sqlalchemy.ext.mypy.plugin"

[project.scripts]
skyvern = "skyvern.cli.commands:cli_app"

[tool.hatch.build.targets.wheel]
packages = ["skyvern", "alembic"]

[tool.codeflash]                                                                                                                                                                                                                                                                                                             
# All paths are relative to this pyproject.toml's directory.                                                                                                                                                                                                                                                                 
module-root = "skyvern"                                                                                                                                                                                                                                                                                                      
tests-root = "codeflash-tests"                                                                                                                                                                                                                                                                                                         
test-framework = "pytest"                                                                                                                                                                                                                                                                                                    
ignore-paths = ["skyvern/client"]                                                                                                                                                                                                                                                                                                         
formatter-cmds = ["ruff check --exit-zero --fix $file", "ruff format $file"]
