    "psycopg[binary,pool]==3.1.18; python_version<'3.13'",
    "psycopg[binary,pool]>=3.2.2,<3.3.0; python_version>='3.13'",
    "alembic>=1.12.1",
    "python-jose[cryptography]>=3.4.0",
    "cachetools>=5.3.2",
